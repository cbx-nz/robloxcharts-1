<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Game Visits Histogram</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #chart-container { width: 100%; max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <h1>Roblox Game Visits Histogram</h1>
  <div id="chart-container">
    <canvas id="visitsChart"></canvas>
  </div>
  <script>
    async function fetchData() {
      const res = await fetch('/api/visits');
      return await res.json();
    }

    async function renderChart() {
      const data = await fetchData();
      const ctx = document.getElementById('visitsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [
            {
              label: data.datasets[0].label,
              data: data.datasets[0].data,
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            },
            {
              label: data.datasets[1].label,
              data: data.datasets[1].data,
              backgroundColor: 'rgba(255, 99, 132, 0.7)'
            }
          ]
        },
        options: {
          scales: {
            x: { stacked: false },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Visits' }
            }
          }
        }
      });
    }

    renderChart();
    // Optionally, refresh every few minutes
    setInterval(() => location.reload(), 5 * 60 * 1000);
  </script>
</body>
</html>
