<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Game Visits</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Roblox Game Visits</h1>
  <div>
    <canvas id="visitsChart"></canvas>
  </div>
  <p id="timestamp"></p>
  <script>
    async function loadData() {
      const res = await fetch('/api/visits');
      if (!res.ok) return;
      const data = await res.json();
      document.getElementById('timestamp').textContent = "Last update: " + new Date(data.timestamp).toLocaleString();
      const ctx = document.getElementById('visitsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.games.map(g => g.name),
          datasets: [{
            label: 'Visits',
            data: data.games.map(g => g.visits),
            backgroundColor: ['#4287f5', '#f54242']
          }]
        }
      });
    }
    loadData();
  </script>
</body>
</html>
