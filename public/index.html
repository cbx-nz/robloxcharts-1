<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Game Visits</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #visitsChart {
      max-width: 400px;  /* Make the chart smaller */
      max-height: 300px;
      width: 100%;
      height: 100%;
      display: block;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    #timestamp {
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Roblox Game Visits</h1>
  <div>
    <canvas id="visitsChart" width="400" height="300"></canvas>
  </div>
  <p id="timestamp"></p>
  <script>
    async function loadData() {
      const res = await fetch('/api/visits');
      if (!res.ok) return;
      const data = await res.json();
      document.getElementById('timestamp').textContent = "Last update: " + new Date(data.timestamp).toLocaleString();
      const ctx = document.getElementById('visitsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.games.map(g => g.name),
          datasets: [{
            label: 'Visits',
            data: data.games.map(g => g.visits),
            backgroundColor: ['#4287f5', '#f54242']
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
    loadData();
  </script>
</body>
</html>
